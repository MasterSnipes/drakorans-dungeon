  <!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=IM+Fell+English+SC" rel="stylesheet">
      <!--Import materialize.css-->

      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
      <link rel="stylesheet" type="text/css" href="css/styles.css">
      <title>Drakoran's Dungeon</title>
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <!-- Import Vue.js from a CDN host -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.1/vue.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/animejs/1.0.0/anime.min.js"></script>
    </head>
     
    <body>
    <div id="game" class="container">
    <div class="story-container">
    <br>
      <h1 class="storyText">{{ storyText }}</h1>
    </div>
    <div class="input-box">
      <input type="text" name="hullo" id="command-input" autofocus>
    <!-- MUSIC!! -->
    <audio autoplay="autoplay" loop="true">
         <source src="audio/dungeon.wav" />     
     </audio>
    </div>
    </div>



    <script type="text/javascript" src="js/app.js"></script>
      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>
    </body>
  </html>
